<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank!</title>
  </head>
  <body>
<div id="deposit-Area"> 
  <div class="money-body">
    <div class="row ">
        <div class="col-md-4">
            <div class="d-flex money-body dollar-body">
                <h2>Deposit</h2>
                <h1><span>$</span>00</h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="d-flex money-body dollar-body">
                <h2>Deposit</h2>
                <h1><span>$</span>00</h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="d-flex money-body dollar-body">
                <h2>Deposit</h2>
                <h1><span >$</span>1552</h1>
            </div>
        </div>
    </div>
</div>
<div class="money-calculation">
   
    <div class="row col-md-6">
        <div class="col-md-6 custom-body">
          <div class="card justify-content-center ">
            <div class="card-body align-items-center ">
              <h5 class="card-title">Deposit</h5>
              <input class="mb-1" type="number">
             <button type="button" class="btn btn-primary ">Deposite</button>
            </div>
          </div>
        </div>
        <div class="col-md-6 custom-body">
            <div class="card justify-content-center ">
              <div class="card-body align-items-center ">
                <h5 class="card-title">Withdraw</h5>
                <input class="mb-1" type="number">
               <button type="button" class="btn btn-primary ">Withdraw</button>
              </div>
            </div>
          </div>
      </div>
    </div>

</div>


    
     

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script>   -->
</body>
</html>
